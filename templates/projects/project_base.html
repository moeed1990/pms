<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-body-tertiary">
<div class="content">
    <header class="p-3 text-bg-dark">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="{% url 'project_list' %}" class="nav-link px-2 text-secondary">Projects</a></li>
                    <li><a href="{% url 'user_manage_role' %}" class="nav-link px-2 text-secondary">User Management</a></li>
                </ul>
            
                

                <div class="text-end">

                    {% if request.user.is_authenticated %}
                        <button type="button" class="btn btn-warning">Welcome {{ request.user }}</button>
                        <a href="{% url 'logout' %}" class="btn btn-outline-light me-2">Logout</a>
                    {% endif %}

                </div>
            </div>
        </div>
    </header>
    <div class="p-3 container">
        {% for message in messages %}
            <p class="pt-2 text-danger text-center">{{ message }}</p>
        {% endfor %}
        {% block content %}
        {% endblock content %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
