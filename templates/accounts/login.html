{% extends 'accounts/base.html' %}
{% block content %}
    <div class="row">
        <div class="col-md-12">
            
            <div class="p-3 d-flex justify-content-center align-items-center" style="height: 100vh">
                <form method="post" class="w-md-50 h-md-50" style="border: 1px solid grey; border-radius: 10px;padding: 50px">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Username/Email</label>
                        {{ form.username }}
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        {{ form.password }}
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </div>
                    <hr>
                    <p>Don't have an account!!! Please Sign Up</p>
                    <a href="{% url 'signup' %}" class="btn btn-outline-primary w-100">Sign Up</a>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
